<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/78825c2a22.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon">
                <i class="fa-solid fa-temperature-arrow-up"></i>
            </span>
        </div>
        
        <div id="Celcius">
            <input type="number" name="" id="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>

        <div id="Fahrenheit">
            <input type="number" name="" id="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div id="Kelvin">
            <input type="number" name="" id="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button id="button">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
